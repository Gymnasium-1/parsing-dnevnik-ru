<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href={{ url_for("static", filename="icon/apple-touch-icon.png") }}>
    <link rel="icon" type="image/png" sizes="32x32" href={{ url_for("static", filename="icon/favicon-32x32.png") }}>
    <link rel="icon" type="image/png" sizes="16x16" href={{ url_for("static", filename="icon/favicon-16x16.png") }}>
    <link rel="manifest" href={{ url_for("static", filename="icon/site.webmanifest") }}>
    <meta charset="utf-8">
    <link href={{ url_for("static", filename="css/bootstrap.min.css") }} rel="stylesheet">
    <script src={{ url_for("static", filename="js/bootstrap.min.js") }}></script>
    <title>Расписание</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center" id="menu">
            <div class="col">
                <div class="container">
                    <br>
                    {% block menu %}
                    {% endblock %}
                    <br>
                </div>
            </div>
            <div class="col">
                <div class="container">
                    <br>
                    {% block title %}
                    {% endblock %}
                    <br>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row justify-content-center" id="content">
            <div class="col-xl-1">
            </div>
            <div class="col-xl-12">
                <div class="container">
                {% block content %}
                {% endblock %}
                </div>
            </div>
            <div class="col-xl-1">
            </div>
        </div>
        <div class="row justify-content-center" id="footer">
            <div class="col">
            </div>
            <div class="col">
                {% block footer %}
                {% endblock %}
            </div>
            <div class="col">
            </div>
        </div>
    </div>
    </div>
</body>
</html>
